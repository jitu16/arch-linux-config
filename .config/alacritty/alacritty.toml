[window]
#transparency = 0.50 # Let Sway handle opacity, or set it here if you want blur
padding = { x = 12, y = 12 }
decorations = "None"
dynamic_title = true

[font]
# Check if you have "JetBrainsMono Nerd Font" installed, otherwise use "monospace"
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 12.0

[colors.primary]
background = "#282a36"
foreground = "#f8f8f2"

[colors.normal]
black =   "#21222c"
red =     "#ff5555"
green =   "#50fa7b"
yellow =  "#f1fa8c"
blue =    "#bd93f9"
magenta = "#ff79c6"
cyan =    "#8be9fd"
white =   "#f8f8f2"

[colors.bright]
black =   "#6272a4"
red =     "#ff6e6e"
green =   "#69ff94"
yellow =  "#ffffa5"
blue =    "#d6acff"
magenta = "#ff92df"
cyan =    "#a4ffff"
white =   "#ffffff"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "alacritty"
